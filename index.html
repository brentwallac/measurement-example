<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Chargeable Weight & Buy Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Freight Chargeable Weight & Buy Rate Calculator</h2>
        
        <div class="input-section">
            <label for="length">Length (meters):</label>
            <input type="number" id="length" step="0.01" placeholder="Enter length in meters">

            <label for="width">Width (meters):</label>
            <input type="number" id="width" step="0.01" placeholder="Enter width in meters">

            <label for="height">Height (meters):</label>
            <input type="number" id="height" step="0.01" placeholder="Enter height in meters">

            <label for="weight">Actual Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">

            <label for="freightType">Freight Type:</label>
            <select id="freightType">
                <option value="lcl">LCL (Sea Freight)</option>
                <option value="air">Air Freight</option>
            </select>

            <label for="chargeMeasurement">Charge Type:</label>
            <select id="chargeMeasurement">
                <option value="100LBS">Per 100 LBS</option>
                <option value="800LBS/M">Per 800 LBS/M</option>
                <option value="CW_1_TO_3">Cargo Weight 1:3</option>
                <option value="CW_1_TO_6">Cargo Weight 1:6</option>
                <option value="W/M">Weight or Measure (W/M)</option>
                <option value="M">Per Cubic Meter (M)</option>
            </select>

            <label for="marginRate">Margin Rate ($ per unit):</label>
            <input type="number" id="marginRate" placeholder="Enter margin rate">

            <button onclick="calculateChargeableWeight()">Calculate</button>
        </div>

        <div class="results-section">
            <h3>Results</h3>
            <p><strong>CBM (Cubic Meters):</strong> <span id="cbmOutput">0</span></p>
            <p><strong>Volumetric Weight (Air Freight):</strong> <span id="volWeightOutput">0</span> kg</p>
            <p><strong>Chargeable Weight:</strong> <span id="chargeableWeight">0</span> kg</p>
            <p><strong>Buy Rate:</strong> <span id="buyRate">$0</span></p>
        </div>

        <div class="breakdown-section">
            <h3>Calculation Breakdown</h3>
            <pre id="calculationBreakdown"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
